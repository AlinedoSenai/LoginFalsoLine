
<html>
    <head>
        <title>Descubra Sua Cor Favorita!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>

    
   
    </head>
    <body>
        <h1>Descubra Sua Cor Favorita!</h1>
        
        <form id="corForm" name="corForm">
            
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" 
                       placeholder="Informe o seu nome completo" required=""><br>
            
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
            
            <label for="genero">Gênero:</label><br>
            <input type="radio" id="radiom" name="genero" value="m" required="">Masculino<br>
            <input type="radio" id="radiof" name="genero" value="f">Feminino<br>

            <label for="cpf">CPF:</label><br>
            <input type="number" id="cpf" name="cpf" step="0.1"
                       placeholder="Informe seu CPF" required=""><br>
               
            <label for="peso">Número do Cartão:</label><br>
            <input type="number" id="numerocartao" name="numerocartao" step="0.1" 
                       placeholder="Informe o número do seu cartão" required=""><br>
            
            <label for="cidade">Cidade e Estado:</label>
            <input type="text" id="cidade" name="cidade" required>
                
            <label for="palavra">Escolha uma palavra que mais te descreve:</label>
            <select id="palavra" name="palavra">
                <option value="aventureiro(a)">Aventureiro(a)</option>
                <option value="tranquilo(a)">Tranquilo(a)</option>
                <option value="criativo(a)">Criativo(a)</option>
                <option value="determinado(a)">Determinado(a)</option>
                <option value="alegre">Alegre</option>
                <option value="alegre">Chato(a)</option>
                <option value="alegre">Impaciente</option>
                <option value="alegre"></option>
            </select>
            
            
            <button type="submit">Descobrir Minha Cor Favorita! :D </button>
        </form> 
        
            
             <div id="resultado" style="display: none;">
    <h3>Sua cor favorita é:</h3>
    <div id="corExibida" style="font-size: 24px; font-weight: bold;"></div>
    <img id="images" style="display:none;" alt="Imagem da cor sorteada">

    </div>


    <script src="script.js"></script>
                 
            
    </body>
</html>
